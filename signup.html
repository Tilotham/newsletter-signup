
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Newsletter Sign-up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <h1 class="h4 mb-3 font-weight-normal">Sign-up for <span class="boldText">Newsletter</span></h1>
      <input type="text" name="userFirstName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="userLastName" class="form-control middle" placeholder="Last Name">
      <input type="email" name="userEmail" class="form-control bottom" placeholder="Email address" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign-up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Tilotham</p>
    </form>
  </body>
</html>
